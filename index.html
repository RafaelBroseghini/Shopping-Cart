<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <hr>
      <div class="jumbotron">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="prodName">Product Name</label>
              <input type="text" class="form-control" id="prodName" name="prodName" placeholder="Bananas" required>
            </div>
            <div class="form-group col-md-4">
              <label for="prodQty">Quantity</label>
              <select type="select" class="form-control" id="prodQty" name="prodQty" placeholder="Choose Quantity" required>
                <option value="" disabled selected>Choose Quantity:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="prodPriority">Priority</label>
              <select class="form-control" id="prodPriority" name="prodPriority" required>
                <option value="" disabled selected>Choose Priority:</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="Urgent">High</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="prodStore">Store</label>
              <select class="form-control" id="prodStore" name="prodStore" required>
                <option value="" disabled selected>Choose Store:</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="prodSection">Section</label>
              <select class="form-control" id="prodSection" name="prodSection" placeholder="Produce" required>
                <option value="" disabled selected>Choose Section:</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="prodPrice">Price</label>
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="prodPrice" name="prodPrice" placeholder="1.99" required>
              </div>
            </div>
          </div>
          <button type="button" onclick="clickedOn()" class="btn btn-dark float-left" data-toggle="tooltip" data-placement="bottom" title="Add to cart"><i class="fas fa-plus"></i></button>
          <button type="button" onclick="showShoppingCart()" class="btn btn-dark float-right" data-toggle="tooltip" data-placement="bottom" title="Check your cart"><i class="fas fa-shopping-cart"></i> </button>
        </form>
      </div>
      <div class="">
        <table id="prodTable" class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th><i class="fas fa-check"></i></th>
              <th scope="col" onclick="sortList(this)">Name</th>
              <th scope="col" onclick="sortList(this)">Quantity</th>
              <th scope="col" onclick="sortList(this)">Store</th>
              <th scope="col" onclick="sortList(this)">Section</th>
              <th scope="col" onclick="sortList(this)">Priority</th>
              <th scope="col" onclick="sortList(this)">Price</th>
            </tr>
          </thead>
          <tbody id="prodTableBody">
          </tbody>
        </table>
      </div>
    </div>




    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/savelocal.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
  </body>
</html>
